<html>
<head>
    <title>전역 컴포넌트와 지역 컴포넌트 등록하기</title>
</head>
<body>
    <caption>
        <h3> Q. 전역 컴포넌트와 지역 컴포넌트 등록하기</h3>
        <div>전역 컴포넌트 todo-footer를 등록하기 위해 Vue.componenet()를 이용하여 컴포넌트 이름과 내용을 작성</div>
        <div>지역 컴포넌트 todo-list를 등록하기 위해 componenets 속성을 이용하여 컴포넌트 이름과 내용을 작성</div>
        <hr>
    </caption>

    <!--script단-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script> 
        //실습 #1 : 'todo-footer' 컴포넌트 전역 등록
        //<p>This is another global child componenet</p>를 template로 갖는 컴포넌트를 등록해보세요.
        Vue.component('todo-footer',{
            template : '<p>This is another global child componenet</p>'
        });

        var app = new Vue({
            el : '#app',
            data : {
                message : 'This is a prenet componenet'
            },
        });

        //실습 #2 : 'todo-list' 컴포넌트 지역 등록
        //<p>This is another local child componenet</p>를 template로 갖는 컴포넌트를 등록해보세요.
        var cmp = {
            template : '<p>This is another local child componenet</p>'
        };
        new Vue({
            el : '#app',
            components:{
                'todo-list' : cmp
            }
        });
    </script>
</body>
</html>
