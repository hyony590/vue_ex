<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메소드 정의 및 이벤트 핸들링</title>
</head>
<style>
    .dropdown ul {
        display: none;
        list-style: none;
        margin:0;
        border: 1ox solid black;
        padding: 10px;
        width:200px;
    }

    .dropdown.on ul{
        display:block;
    }
</style>
<body>
<div id="app">
    <!-- <button type="button" v-on:click="add"> 더하기 </button> -->
    <button type="button" @click="add"> 더하기 </button>
    {{ counter }}

    <input type="text" @keyup.enter="keyUp">

    <br/>
    <div :class="[dropdown, toggle]">
        드랍다운메뉴
        <button type="button" @click="btnClick">버튼</button>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
        </ul>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let app = new Vue({
        el : '#app',
        data() {
            return {
                counter: 0,
                dropdown:'dropdown',
                toggle: {
                    on: false
                }
            };
        },
        methods: {
            add() {
                this.counter ++;
            },
            keyUp(ev){
                if(ev.keyCode !== 13){
                    console.log('엔터키 아님');
                    return;
                }

                console.log('엔터키 눌림');
            },
            btnClick(){
                this.toggle.on = ! this.toggle.on;
            }
        }
    })
</script>
</body>
</html>
