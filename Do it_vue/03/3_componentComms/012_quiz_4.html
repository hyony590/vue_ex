<html>
<head>
    <title>데이터 속성 추가하기</title>
</head>
<body>
    <caption>
        <h3> Q. 데이터 속성 추가하기</h3>
        <div>sibling-component에 props 속성으로 내려 보낼 데이터 속성 anotherMessage 하나 더 추가</div>
        <hr>
    </caption>

    <!--script단-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script> 
    // 할 일 #1
    //sibling-component를 이름으로 하는 새로운 컴포넌트를 아래에 등록하기
    //options: template, props
    Vue.component('sibling-component',{
            template : '',
            props : ['data_exam'],
    });

    Vue.component('child-component', {
            props : ['propsdata'],
            template : '<p>{{ propsdata }}</p>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue! passed from Parent Component',

            //할 일 #2
            //data 속성을 1개 더 지정, 임의의 문자열을 값으로 대입
            //새로 지정한 data 속성은 위 sibling-componenet에 props로 전달
            data_exam: 'hihi~'
        }
    })
    </script>
</body>
