<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네임드 뷰 라우팅URL, 컴포넌트 추가</title>
</head>
<body>
    <caption>
        <h3> Q. 네임드 뷰 라우팅 URL과 컴포넌트 추가하기</h3>
        <div>네임드 뷰 방식의 라우팅에 '/login' URL을 추가함</div>
        <div>해당 URL에서 동작하는 LoginHeader, LoginBody, LoginFooter 컴포넌트를 추가함</div>
        <div>각 컴포넌트는 기존에 사용한 default, header, footer 속성을 그대로 사용함</div>
        <hr>
    </caption>

    <div id="app">
        <router-view name="header"></router-view>
        <router-view></router-view>
        <router-view name="footer"></router-view>
    </div>

    <div id="app2">
        <router-view name="loginHeader"></router-view>
        <router-view></router-view>
        <router-view name="loginFooter"></router-view>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
    <script>
        var Body = {template: '<div>This is Body</div>'};
        var Header = {template: '<div>This is Header</div>'};
        var Footer = {template: '<div>This is Footer</div>'};

        var LoginBody = {template: '<div>This is LoginBody</div>'};
        var LoginHeader = {template: '<div>This is LoginHeader</div>'};
        var LoginFooter = {template: '<div>This is LoginFooter</div>'};

        var router = new VueRouter({
            routes: [
                {
                    path:'/',
                    components:{
                        default: Body,
                        header: Header,
                        footer: Footer
                    }
                },
            ]
        });

        var router2 = new VueRouter({
            routes2: [
                //실습 # 1
                //'/login' URL을 추가하고, LoginHeader, LoginBody, LoginFooter 컴포넌트를 추가
                {
                    path: '/login',
                    components: {
                        default: LoginBody,
                        loginHeader: LoginHeader,
                        loginFooter: LoginFooter
                    }
                }
            ]
        });

        var app = new Vue({
            router
        }).$mount('#app');

        var app2 = new Vue({
            router2
        }).$mount('#app2');
    </script>
</body>
</html>
